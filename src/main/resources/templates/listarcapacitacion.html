<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Listar capacitacion</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
</head>
<body class="bg-info">
<div class="container bg-success p-2 text-dark bg-opacity-25">
    <div th:replace="nav :: navegacion"></div>
    <h1>Listado de Capacitaciones</h1>

    <table class="table" id="table_capacitacion">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Detalle</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Lugar</th>
            <th>Duracion</th>
            <th>Cantidad</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="lista: ${listas}">
                <td th:text="${lista.getId()}"></td>
                <td th:text="${lista.getNombre()}"></td>
                <td th:text="${lista.getDetalle()}"></td>
                <td th:text="${lista.getFecha()}"></td>
                <td th:text="${lista.getHora()}"></td>
                <td th:text="${lista.getLugar()}"></td>
                <td th:text="${lista.getDuracion()}"></td>
                <td th:text="${lista.getCantidad}"></td>
            </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
    <div th:replace="footer :: foot"></div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
<script
        src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

<script>
				$(document).ready(function() {
					$('#table_capacitacion').DataTable();
				});


</script>

</body>
</html>
