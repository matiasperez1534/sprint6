<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
</head>
<body class="bg-info">
<div class="container bg-success p-2 text-dark bg-opacity-25">
    <div th:replace="nav :: navegacion"></div>
    <h2>Contacto</h2>
    <form action="/contacto" method="POST" id="contacto">
        <div class="mb-3">
            <label style="display: none" for="exampleFormControlInput1" class="form-label">ID
            </label> <input type="hidden" class="form-control"
                            id="exampleFormControlInput1" placeholder="identificador">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="name" class="form-control" id="nombre" name="nombre"
                   placeholder="nombre">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" name="correo"
                   placeholder="ejemplo@correo.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" name="mensaje"
                      rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <div th:replace="footer :: foot"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
