<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Crear Profesional</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
</head>
<body class="bg-info">
<div class="container">
    <div th:replace="nav :: navegacion"></div>
    <form class="form bg-success p-2 text-dark bg-opacity-25"
          method="POST" action="/crearprofesional" id="crearprofesional">
        <h2>Crear Profesional</h2>
        <input type="hidden" name="id" id="id"
               value="0">
        <div class="mb-3" style="display: none">
            <label for="exampleFormControlInput1" class="form-label">ID
            </label> <input class="form-control" id="exampleFormControlInput1"
                            placeholder="identificador">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Run</label>
            <input type="text" class="form-control" name="run" id="run"
                   placeholder="1234-5">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre"
                   placeholder="nombre">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Apellido</label>
            <input type="text" class="form-control" name="apellido"
                   id="apellido" placeholder="apellido">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Correo</label>
            <input type="email" class="form-control" name="correo" id="correo"
                   placeholder="mail@algo.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Area</label>
            <input type="text" class="form-control" name="telefono" id="telefono"
                   placeholder="9xxxxxxxxx">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Area</label>
            <input type="text" class="form-control" name="cargo" id="cargo"
                   placeholder="cargo">
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <div th:replace="footer :: foot"></div>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
