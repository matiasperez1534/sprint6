<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
</head>
<body class="bg-info">
<div class="container bg-success p-2 text-dark bg-opacity-25">
    <div th:replace="nav :: navegacion"></div>
    <h2>Bienvenido</h2>
    <form th:action="@{/}" method="post" class="form align-self-center">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="username">Username:</label>
            <div class="col-sm-4">
                <input type="text" id="username" name="username"
                       class="form-control">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Contrase√±a:</label>
            <div class="col-sm-4">
                <input type="password" id="password" name="password"
                       class="form-control">
            </div>
        </div>
        <div class="mb-3 row justify-content-evenly">
            <div class="col-sm-4 align-self-rigth">
                <button type="submit" class="btn btn-primary">Iniciar</button>
            </div>
        </div>
    </form>
    <div th:replace="footer :: foot"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
