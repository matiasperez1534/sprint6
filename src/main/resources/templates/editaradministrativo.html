<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Editar Administrativo</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
</head>
<body class="bg-info">
<div class="container">
    <div th:replace="nav :: navegacion"></div>
    <form class="form bg-success p-2 text-dark bg-opacity-25"
          method="POST" action="/editaradministrativo" id="editaradministrativo">
        <h2>Editar Administrativo</h2>
        <input type="hidden" name="id" id="id"
               class="form-control" th:value="${admin.getId()}" >
        <div class="mb-3">
            <label for="run" class="form-label">Run</label>
            <input type="text" class="form-control" name="run" id="run"
                   placeholder="1234-5" th:value="${admin.getRun()}">
        </div>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre"
                   placeholder="nombre" th:value="${admin.getNombre()}">
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" name="apellido"
                   id="apellido" placeholder="apellido" th:value="${admin.getApellido()}">
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" name="correo" id="correo"
                   placeholder="mail@algo.com" th:value="${admin.getCorreo()}">
        </div>
        <div class="mb-3">
            <label for="area" class="form-label">Area</label>
            <input type="text" class="form-control" name="area" id="area"
                   placeholder="area" th:value="${admin.getArea()}">
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
    <div th:replace="footer :: foot"></div>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
